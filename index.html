<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif PKN Kelas 7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F4E3;
            color: #4A4A4A;
        }
        .option-btn {
            transition: background-color 0.3s, transform 0.2s;
        }
        .option-btn:hover {
            transform: translateY(-2px);
            background-color: #e9e2ce;
        }
        .correct {
            background-color: #4F6F52 !important;
            color: white !important;
            border-color: #4F6F52 !important;
        }
        .incorrect {
            background-color: #ef4444 !important;
            color: white !important;
            border-color: #ef4444 !important;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="quiz-container" class="w-full max-w-2xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-2xl">
        
        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h1 class="text-3xl font-bold text-[#4F6F52] mb-2">Kuis PKN Kelas 7</h1>
            <p class="text-gray-600 mb-6">Uji pemahamanmu tentang Keberagaman, Persatuan, NKRI, dan Bela Negara!</p>
            <p class="mb-8">Ada 20 soal menantimu. Setiap jawaban akan disertai pembahasan. Siap?</p>
            <button id="start-btn" class="w-full bg-[#C07A56] text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-[#A96B49] transition duration-300">Mulai Kuis!</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div id="progress-container" class="mb-4">
                <div class="flex justify-between mb-1">
                    <span id="question-counter" class="text-sm font-semibold text-[#C07A56]">Soal 1 dari 20</span>
                    <span id="score-display" class="text-sm font-semibold text-[#4F6F52]">Skor: 0</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-[#4F6F52] h-2.5 rounded-full" style="width: 5%"></div>
                </div>
            </div>
            <h2 id="question-text" class="text-xl font-bold my-6 text-center"></h2>
            <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Options will be generated by JS -->
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center">
             <h1 class="text-3xl font-bold text-[#4F6F52] mb-4">Kuis Selesai!</h1>
             <p class="text-lg text-gray-700 mb-6">Kerja bagus, Pejuang Muda Pancasila!</p>
             <div class="bg-[#F8F4E3] p-6 rounded-lg mb-8">
                <p class="text-lg">Skor Akhir Kamu:</p>
                <p id="final-score" class="text-6xl font-bold text-[#C07A56] my-2">100</p>
                <p id="result-message" class="font-semibold"></p>
             </div>
             <button id="restart-btn" class="w-full bg-[#C07A56] text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-[#A96B49] transition duration-300">Coba Lagi</button>
        </div>

        <!-- Feedback Modal -->
        <div id="feedback-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
                <h3 id="feedback-title" class="text-2xl font-bold mb-4"></h3>
                <p id="feedback-text" class="text-gray-700 mb-6"></p>
                <button id="next-btn" class="w-full bg-[#4F6F52] text-white font-bold py-2 px-6 rounded-lg hover:bg-[#4a684d] transition duration-300">Lanjut</button>
            </div>
        </div>

    </div>

    <script>
        const questions = [
            {
                question: "Semboyan Bhinneka Tunggal Ika berasal dari kitab kuno yang ditulis pada masa Kerajaan Majapahit. Kitab apakah itu?",
                options: ["Kitab Negarakertagama", "Kitab Sutasoma", "Kitab Arjunawiwaha", "Kitab Bharatayuddha"],
                answer: "Kitab Sutasoma",
                explanation: "Bhinneka Tunggal Ika diambil dari Kitab Sutasoma karya Mpu Tantular. Semboyan ini awalnya menggambarkan semangat toleransi antara umat Hindu dan Buddha pada masa itu."
            },
            {
                question: "Sikap terlalu membanggakan suku bangsa sendiri dan merendahkan suku bangsa lain disebut...",
                options: ["Toleransi", "Gotong Royong", "Etnosentrisme", "Separatisme"],
                answer: "Etnosentrisme",
                explanation: "Etnosentrisme adalah pandangan yang menganggap budayanya sendiri paling baik sehingga merendahkan budaya lain. Sikap ini dapat mengancam persatuan bangsa."
            },
            {
                question: "Berikut ini yang BUKAN merupakan unsur terbentuknya sebuah negara adalah...",
                options: ["Rakyat", "Wilayah", "Pemerintah yang berdaulat", "Sistem partai politik"],
                answer: "Sistem partai politik",
                explanation: "Unsur pokok terbentuknya negara ada 4: Rakyat, Wilayah, Pemerintah yang berdaulat, dan Pengakuan dari negara lain. Sistem partai politik adalah bagian dari dinamika negara, bukan unsur pembentuknya."
            },
            {
                question: "Sebagai seorang pelajar, bentuk bela negara yang paling tepat untuk dilakukan adalah...",
                options: ["Mengangkat senjata melawan musuh", "Menjadi anggota TNI", "Belajar dengan tekun dan berprestasi", "Menjadi polisi di perbatasan"],
                answer: "Belajar dengan tekun dan berprestasi",
                explanation: "Bela negara bagi pelajar diwujudkan dengan mempersiapkan diri menjadi generasi penerus yang cerdas dan berkualitas melalui belajar yang giat, serta menaati peraturan."
            },
            {
                question: "Pemberian kewenangan dari pemerintah pusat kepada pemerintah daerah untuk mengurus urusannya sendiri disebut...",
                options: ["Sentralisasi", "Dekonsentrasi", "Otonomi daerah", "Federalisme"],
                answer: "Otonomi daerah",
                explanation: "Otonomi daerah adalah hak dan kewenangan daerah untuk mengatur dan mengurus sendiri urusan pemerintahannya. Tujuannya adalah untuk mempercepat kesejahteraan masyarakat di daerah."
            },
            {
                question: "Sikap mau menerima dan menghargai perbedaan keyakinan, pendapat, dan cara hidup orang lain disebut...",
                options: ["Diskriminasi", "Toleransi", "Etnosentrisme", "Egoisme"],
                answer: "Toleransi",
                explanation: "Toleransi adalah pilar penting persatuan. Ini adalah sikap saling menghargai dan menghormati perbedaan untuk menciptakan kehidupan yang rukun dan damai."
            },
            {
                question: "Kerja bakti membersihkan selokan di lingkungan RT adalah contoh nyata dari...",
                options: ["Bhinneka Tunggal Ika", "Toleransi", "Bela negara", "Gotong Royong"],
                answer: "Gotong Royong",
                explanation: "Gotong royong adalah kerja sama untuk kepentingan bersama. Kerja bakti adalah wujud nyata semangat gotong royong di masyarakat yang membuat pekerjaan berat jadi ringan."
            },
            {
                question: "Mana di antara berikut yang merupakan faktor utama penyebab keberagaman di Indonesia?",
                options: ["Jenis makanan yang sama", "Letak geografis dan kondisi kepulauan", "Satu jenis bahasa", "Iklim yang seragam"],
                answer: "Letak geografis dan kondisi kepulauan",
                explanation: "Bentuk negara kepulauan terbesar di dunia dan letak geografis yang strategis menjadi faktor utama yang memungkinkan setiap daerah mengembangkan budayanya sendiri secara unik."
            },
            {
                question: "Menyebarkan berita bohong (hoaks) yang berkaitan dengan SARA (Suku, Agama, Ras, dan Antargolongan) adalah ancaman persatuan. Apa yang harus kamu lakukan jika menerima informasi seperti itu?",
                options: ["Langsung menyebarkannya ke semua teman", "Mempercayainya begitu saja", "Menghapusnya dan tidak menyebarkannya", "Saring sebelum sharing (cek kebenarannya dulu)"],
                answer: "Saring sebelum sharing (cek kebenarannya dulu)",
                explanation: "Sebagai netizen bijak, kita harus selalu mengecek kebenaran informasi sebelum membagikannya (saring sebelum sharing) untuk mencegah penyebaran hoaks yang dapat memecah belah."
            },
            {
                question: "Arti dari Bhinneka Tunggal Ika adalah...",
                options: ["Bersatu kita teguh, bercerai kita runtuh", "Berbeda-beda tetapi tetap satu jua", "Majulah tanpa menyingkirkan orang lain", "Berat sama dipikul, ringan sama dijinjing"],
                answer: "Berbeda-beda tetapi tetap satu jua",
                explanation: "Secara harfiah, 'Bhinneka' berarti beragam, 'Tunggal' berarti satu, dan 'Ika' berarti itu. Jadi, artinya adalah Berbeda-beda tetapi tetap satu jua."
            },
             {
                question: "Menjaga nama baik sekolah dengan tidak ikut tawuran adalah wujud dari...",
                options: ["Upaya mencari popularitas", "Sikap individualistis", "Upaya bela negara di lingkungan pelajar", "Rasa takut pada guru"],
                answer: "Upaya bela negara di lingkungan pelajar",
                explanation: "Menjaga nama baik sekolah dan menjaga kerukunan dengan teman adalah salah satu bentuk konkret bela negara yang bisa dilakukan oleh seorang pelajar."
            },
            {
                question: "Pengakuan resmi dari negara lain berdasarkan hukum internasional disebut pengakuan...",
                options: ["De facto", "De jure", "De kolega", "De teknis"],
                answer: "De jure",
                explanation: "Pengakuan 'de jure' adalah pengakuan resmi berdasarkan hukum, sedangkan 'de facto' adalah pengakuan berdasarkan kenyataan bahwa suatu negara memang sudah ada."
            },
            {
                question: "Membeli dan bangga menggunakan produk buatan dalam negeri merupakan salah satu cara untuk...",
                options: ["Menunjukkan kekayaan", "Mendukung perekonomian bangsa", "Mengikuti tren terbaru", "Menghabiskan uang saku"],
                answer: "Mendukung perekonomian bangsa",
                explanation: "Dengan mencintai dan menggunakan produk dalam negeri, kita ikut membantu pertumbuhan ekonomi bangsa, menghargai karya anak bangsa, dan ini juga merupakan wujud bela negara."
            },
            {
                question: "Berikut ini adalah contoh sikap toleransi di sekolah, KECUALI...",
                options: ["Berteman dengan siapa saja", "Tidak mengganggu teman yang beribadah", "Menghormati pendapat teman saat diskusi", "Hanya mau berkelompok dengan teman satu suku"],
                answer: "Hanya mau berkelompok dengan teman satu suku",
                explanation: "Memilih teman berdasarkan suku adalah sikap yang tidak toleran dan bertentangan dengan semangat Bhinneka Tunggal Ika. Toleransi berarti mau berteman dengan siapa saja."
            },
            {
                question: "Pekerjaan yang berat akan terasa ringan jika dikerjakan bersama-sama. Hal ini merupakan manfaat utama dari...",
                options: ["Individualisme", "Gotong royong", "Kompetisi", "Intoleransi"],
                answer: "Gotong royong",
                explanation: "Salah satu manfaat utama gotong royong adalah membuat pekerjaan seberat apapun terasa lebih ringan dan cepat selesai karena dikerjakan bersama-sama."
            },
            {
                question: "Tari Saman dari Aceh dan Angklung dari Jawa Barat adalah contoh keberagaman dalam bidang...",
                options: ["Bahasa Daerah", "Makanan Tradisional", "Kesenian Daerah", "Adat Istiadat"],
                answer: "Kesenian Daerah",
                explanation: "Tarian, alat musik, dan pertunjukan lainnya merupakan bagian dari kekayaan kesenian daerah yang ada di seluruh nusantara."
            },
            {
                question: "Pilihan bentuk negara kesatuan bagi Indonesia dianggap paling tepat karena...",
                options: ["Disuruh oleh negara lain", "Agar bisa meniru negara maju", "Untuk menjaga persatuan di tengah keberagaman yang sangat tinggi", "Karena wilayahnya kecil"],
                answer: "Untuk menjaga persatuan di tengah keberagaman yang sangat tinggi",
                explanation: "Para pendiri bangsa memilih bentuk negara kesatuan karena dianggap sebagai cara terbaik untuk menyatukan ribuan pulau dengan beragam suku dan budaya agar tidak mudah terpecah belah."
            },
            {
                question: "Upaya dari sekelompok orang yang ingin memisahkan diri dari NKRI disebut...",
                options: ["Separatisme", "Otonomi", "Globalisasi", "Nasionalisme"],
                answer: "Separatisme",
                explanation: "Separatisme adalah gerakan yang bertujuan untuk memisahkan diri dari suatu negara dan merupakan salah satu ancaman serius terhadap keutuhan wilayah NKRI."
            },
            {
                question: "Kisah pemuda gereja menjaga keamanan shalat Idul Fitri di Timika adalah contoh nyata dari...",
                options: ["Etnosentrisme", "Toleransi beragama", "Gotong royong membangun jalan", "Bela negara secara militer"],
                answer: "Toleransi beragama",
                explanation: "Kisah tersebut adalah cerminan indah dari praktik toleransi beragama, di mana umat yang berbeda keyakinan saling mendukung dan menjaga demi terciptanya kerukunan."
            },
            {
                question: "Menjaga kebersihan lingkungan sekolah dengan melaksanakan piket kelas adalah contoh kerja sama di lingkungan...",
                options: ["Masyarakat", "Rumah", "Negara", "Sekolah"],
                answer: "Sekolah",
                explanation: "Piket kelas adalah bentuk kerja sama atau gotong royong yang paling sederhana dan sering dilakukan di lingkungan sekolah untuk menjaga kebersihan dan kenyamanan bersama."
            }
        ];

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');

        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const nextBtn = document.getElementById('next-btn');

        const questionCounter = document.getElementById('question-counter');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');

        const finalScore = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');
        
        const feedbackModal = document.getElementById('feedback-modal');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = questions.sort(() => Math.random() - 0.5);
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            updateScoreDisplay();
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const questionNumber = currentQuestionIndex + 1;

            questionCounter.innerText = `Soal ${questionNumber} dari ${questions.length}`;
            progressBar.style.width = `${(questionNumber / questions.length) * 100}%`;
            questionText.innerText = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn', 'w-full', 'p-4', 'border-2', 'border-gray-300', 'rounded-lg', 'text-left', 'hover:bg-gray-100');
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function resetState() {
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.innerText === shuffledQuestions[currentQuestionIndex].answer;
            
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if(button.innerText === shuffledQuestions[currentQuestionIndex].answer) {
                    button.classList.add('correct');
                }
            });

            if (isCorrect) {
                score++;
                updateScoreDisplay();
                feedbackTitle.innerText = "Jawaban Benar! üëç";
                feedbackTitle.className = "text-2xl font-bold mb-4 text-green-600";
            } else {
                selectedBtn.classList.add('incorrect');
                feedbackTitle.innerText = "Jawaban Salah! ‚òπÔ∏è";
                feedbackTitle.className = "text-2xl font-bold mb-4 text-red-500";
            }
            
            feedbackText.innerText = shuffledQuestions[currentQuestionIndex].explanation;
            feedbackModal.classList.remove('hidden');
        }
        
        function handleNextQuestion() {
            feedbackModal.classList.add('hidden');
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }
        
        function updateScoreDisplay() {
            scoreDisplay.innerText = `Skor: ${score * 5}`;
        }

        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            const finalScoreValue = score * 5;
            finalScore.innerText = finalScoreValue;

            if (finalScoreValue >= 80) {
                resultMessage.innerText = "Luar Biasa! Pemahamanmu sangat mendalam.";
            } else if (finalScoreValue >= 60) {
                resultMessage.innerText = "Bagus! Terus tingkatkan lagi belajarmu.";
            } else {
                resultMessage.innerText = "Jangan menyerah! Coba pelajari lagi materinya dan ulangi kuisnya.";
            }
        }

        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNextQuestion);

    </script>

</body>
</html>
